<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="Reservar" >
<div class="bar bar-header bar-balanced">
<button class="button icon ion-arrow-left-c" onclick="location.href='#/tab/parques'"></button>
  <h1 class="title">Reservar</h1>
</div>
  <ion-content class="has-header">
    <h4 class="padding">Para realizar la reserva al {{parque.prefix}} {{parque.name}} completa por favor los siguientes datos:</h4>
    <div class="list card">
      <div class="item item-divider"> </div>
      <div class="item item-body">
          <div class="list">
            <label class="item item-input item-stacked-label">
              <span class="input-label">Nombre</span>
              <input type="text" placeholder="Nombre completo">
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">Correo electronico</span>
              <input type="email" placeholder="e-mail">
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">Desde</span>
              <i class="icon ion-calendar placeholder-icon"></i>
              <input type="date">
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">Hasta</span>
              <i class="icon ion-calendar placeholder-icon"></i>
              <input type="date">
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">Mensaje</span>
              <textarea rows="4"></textarea>
            </label><br><br>
            <div class="centered">
              <button class="button button-balanced pull-right"
              onclick="location.href='#/tab/confirmacion'">
                <i class="icon ion-email"> &nbsp;Enviar</i>
              </button>
            </div>
          </div>
      </div>
    </div>



  </ion-content>
</ion-view>
